<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script>

            document.addEventListener('DOMContentLoaded', () => {
                setInterval(count, 1);
            });

            let counter = 0;

            function count() {
                counter++;
                document.querySelector('#counter').innerHTML = counter;
            }

        </script>
    <meta charset="utf-8">
    <title>My Website</title>
  </head>
  <body>
    <h1 id="counter">0</h1>
  </body>
</html>
