<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script>

      let counter = 0;

      function count() {
        counter++;
        document.querySelector('#counter').innerHTML = counter;

        if (counter % 10 === 0){
          alert(`Counter is at ${counter}!`);
        }
      }

    </script>
    <meta charset="utf-8">
    <title>My Website</title>
  </head>
  <body>
    <h1 id="counter">0</h1>
    <button onclick="count()">Click Here!</button>
  </body>
</html>
